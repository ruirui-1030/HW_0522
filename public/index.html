<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button id="showdata">顯示資料</button>
<table id="data"></table>

<script>
  document.getElementById('showdata').addEventListener('click', async () => {
    const response = await fetch('http://localhost:3000/api/quotes');
    const data = await response.json();
    const table = document.getElementById('data');
    table.innerHTML = `
            <tr>
                <th>id</th>
                <th>provider</th>
                <th>movie_name</th>
                <th>quote</th>
                <th>vote_count</th>
            </tr>
            ${data.map(row => `
                <tr>
                    <td>${row.id}</td>
                    <td>${row.provider}</td>
                    <td>${row.movie_name}</td>
                    <td>${row.quote}</td>
                    <td>${row.vote_count}</td>
                </tr>
            `).join('')}
        `;
  });

</script>

</body>
</html>
